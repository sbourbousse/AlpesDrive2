<!-- User form -->
<nb-card>
  <nb-card-body>
    <form [formGroup]="signupForm">
      <div class="row justify-content-center">
        <div class="col-8 inscription-user">
          <label for="signup-email">Votre email :</label>
          <input
            nbInput
            type="text"
            placeholder="Email"
            id="signup-email"
            formControlName="email"
          />

          <label class="mt-3" for="signup-password">Votre mot de passe :</label>
          <input
            nbInput
            type="password"
            placeholder="Mot de passe"
            id="signup-password"
            formControlName="password"
          />
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

<!-- Chosse a user type -->
<div class="row my-3 justify-content-center">
  <button
    nbButton
    (click)="signupType('producteur')"
    [disabled]="userType == 'producteur' || getUser() == null"
    class="col-3 mx-2"
  >
    Vous êtes un producteur
  </button>
  <button
    nbButton
    (click)="signupType('point-relais')"
    [disabled]="userType == 'point-relais' || getUser() == null"
    class="col-3 mx-2"
  >
    Vous êtes un point relais
  </button>
  <button
    nbButton
    (click)="signupType('client')"
    [disabled]="userType == 'client' || getUser() == null"
    class="col-3 mx-2"
  >
    Vous êtes un client
  </button>
</div>

<!-- User specific forms -->
<app-point-relais
  *ngIf="userType == 'point-relais'"
  [user]="this.getUser()"
></app-point-relais>
<app-producteur
  *ngIf="userType == 'producteur'"
  [user]="this.getUser()"
></app-producteur>
<app-client *ngIf="userType == 'client'" [user]="this.getUser()"></app-client>
